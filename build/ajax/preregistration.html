<form action="" method="post" id="reg">
    <h2>Попередня реєстрація!<br><small>Відкриваємося 1-го лютого!</small></h2>
    <fieldset id="data">
        <label for="email">Ваша електронна адреса:</label>
        <input type="email" name="email" id="email" placeholder="example@somemail.domen">
        <label for="name">Ім'я та прізвище:</label>
        <input type="text" name="name" id="name" placeholder="Іван Савицький">
        <label for="tel">Контактний номер телефону:</label>
        <input type="tel" name="tel" id="tel" placeholder="+380990001122">
        <label for="msg">Запитання чи побажання:</label>
        <textarea name="msg" id="msg" rows="4" maxlength="140" placeholder="Наприклад, ви хочете записати дитину, або дізнатися додаткову інформацію."></textarea>
    </fieldset>
    <fieldset id="buttons">
        <label for="submit">Надіслати</label>
        <label for="reset">Очистити</label>
        <input type="submit" id="submit" name="submit" value="submit">
        <input type="reset" id="reset" name="reset" value="reset">
    </fieldset>
</form>
